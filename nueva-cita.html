<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página web de citas de la clínica dental MedacDent" />
    <meta name="keywords" content="citas,clinicadental" />
    <meta name="author" content="Guadalupe Cano" />
    <title>MedacDent - Gestión de citas</title>
    
    <!--Importo la fuente online-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <!--Ruta del Css-->
    <link rel="stylesheet" href="css/nueva-cita.css" />
  </head>

  <body>
    <!--CABECERA-->
    <header>
      <div id="logo">
        <!--Pulsando el logo redirige a la página principal-->
        <a href="index.html">
          <img src="img/logo.svg" alt="MedacDent Logo" />
        </a>
      </div>
    </header>

    <!--CUERPO PRINCIPAL-->
    <main class="formulario-container">
        <!--Formulario-->
        <form id="formulario-nueva-cita" action="./citas-registradas.html" onsubmit="return validar()" method= "POST" >
          <h2>Formulario de nueva cita</h2>

          <fieldset>
            <legend class="cita">Fecha y hora de la cita: L-V de 9h-21h</legend>
            <!--Fecha y hora-->
              <div class="campos">
                <input type="datetime-local" class="datos-usu" id="fecha-hora" name="fecha-hora" required tabindex="0">
                <span class="error" id="error-fecha"></span>
              </div>
          </fieldset>

          <fieldset>
            <legend class="cita">Datos del paciente</legend>
            <!--DNI-->
              <div class="campos">
                <label for="dni" class="descripcion">DNI / NIE</label>
                <input type="text" class="datos-usu" id="dni" name="dni" required tabindex="0" pattern ="^[0-9]{8}[a-zA-Z]|^[XYZ][0-9]{7}[a-zA-Z]" placeholder="Debe contener números y letras válidas ">
                <span class="error" id="error-dni"></span>
              </div>
              
              <!--Nombre-->
              <div class="campos">
                <label for="nombre" class="descripcion">Nombre</label>
                <input type="text" class="datos-usu" id="nombre" name="nombre" requiered tabindex="0" value="">
                <span class="error" id="error-nombre"></span>
              </div>
              
              <!--Apellidos-->
              <div class="campos">
                <label for="apellidos" class="descripcion">Apellidos</label>
                <input type="text" class="datos-usu" id="apellidos" name="apellidos" required  tabindex="0">
                <span class="error" id="error-apellidos"></span>
              </div>
              
              <!--Teléfono-->
              <div class="campos">
                <label for="telefono" class="descripcion">Teléfono</label>
                <input type="tel" class="datos-usu" id="telefono" name="telefono" required pattern="[0-9]{9}" placeholder="Debe contener 9 dígitos numéricos" tabindex="0">
                <span class="error" id="error-telefono"></span>
              </div>
              
              <!--Fecha de Nacimiento-->
              <div class="campos">
                <label for="fecha-nacimiento" class="descripcion">Fecha de Nacimiento</label>  
                <input type="date" class="datos-usu" id="fecha-nacimiento" name="fecha-nacimiento" required tabindex="0">
                <span class="error" id="error-fecha-nacimiento"></span>
              </div>
              
              <!--Observaciones-->
              <div class="campos">
                <label for="observaciones" class="descripcion">Observaciones</label>
                <textarea class="datos-usu" id="observaciones" name="observaciones" rows="6" tabindex="0"></textarea>
              </div>
          </fieldset>
          
          <div class="enviarBorrar">
            <!--Botón enviar-->
            <input type="submit" class="btn btn-primary" id="enviar" value="Confirmar"></i>
            <!--Botón borrar-->
            <input type="reset" class="btn btn-primary" id="borrar" value="Borrar"></i>
          </div>

          <!--Mensaje de confirmación de la cita-->
          <div id="mensaje-confirmacion"></div>

          <!--Resumen de la cita-->
          <div id="resumen-cita"></div>
        </form>
    </main>

    <!--PIE DE PÁGINA-->
    <footer>
      <div id="logo-footer">
        <a tabindex="0" href="index.html">
          <img src="img/logo-footer.svg" alt="MedacDent Logo" width="30px" />
        <span>MedacDent®</span>
        </a>
      </div>

      <address id="contacto">
        <p>Contacto: 600121212 |</p>
        <p>clinidental@medacDent.com |</p>  
        <p>Dirección: Calle Ejemplo 123, Córdoba</p>
      </address>

      <div id="social">
        <a href="https://www.facebook.com" target="_blank">
          <img src="img/facebook.svg" alt="Facebook" class="redes-sociales"/>
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="img/instagram.svg" alt="Instagram" class="redes-sociales"/>
        </a>
        <a href="https://x.com/" target="_blank">
          <img src="img/X.svg" alt="X" class="redes-sociales" id="X"/>
        </a>
      </div>

    </footer>
    <!--Enlazo el archivo JavaScript-->
    <script src="js/nueva-cita.js"></script>
  </body>
</html>
